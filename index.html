<script>
// ğŸ”¹ IMÃGENES DE GOOGLE DRIVE (REEMPLAZA LOS IDs)
const images = [
  "https://drive.google.com/uc?id=ID_IMAGEN_1",
  "https://drive.google.com/uc?id=ID_IMAGEN_2",
  "https://drive.google.com/uc?id=ID_IMAGEN_3"
];

let current = 0;
const imgs = [document.getElementById("img1"), document.getElementById("img2"), document.getElementById("img3")];

function loadImages() {
  for (let i = 0; i < images.length; i++) {
    imgs[i].src = images[i];
  }
}
loadImages();

function carousel() {
  imgs.forEach(img => img.classList.remove("active"));
  current = (current + 1) % images.length;
  imgs[current].classList.add("active");
}
setInterval(carousel, 5000);

// ğŸ”¹ CONTADOR DE ALMAS (LOCAL)
let count = localStorage.getItem("contadorAlmas") || 0;
count++;
localStorage.setItem("contadorAlmas", count);
document.getElementById("contador").innerText = "ğŸ™ Almas alcanzadas: " + count;

// ğŸ”¹ MAPA IGLESIAS ADVENTISTAS
function initMap(lat, lon) {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: lat, lng: lon },
    zoom: 12
  });

  const request = {
    location: { lat: lat, lng: lon },
    radius: '5000',
    keyword: 'Iglesia Adventista del SÃ©ptimo DÃ­a'
  };

  const service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, (results, status) => {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      results.forEach(place => {
        new google.maps.Marker({
          map,
          position: place.geometry.location,
          title: place.name
        });
      });
    }
  });
}

function scrollToMap() {
  document.getElementById("map").scrollIntoView({ behavior: "smooth" });
}

navigator.geolocation.getCurrentPosition(pos => {
  initMap(pos.coords.latitude, pos.coords.longitude);
});
</script>
