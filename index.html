<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paz en su Palabra</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #222; }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
            transition: background-image 0.8s ease-in-out;
        }

        /* Capa oscura para que el texto resalte siempre */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 25px;
            max-width: 850px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .ref {
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #d4af37;
            margin-bottom: 40px;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: white;
            color: #333;
            transform: translateY(-3px);
        }

        .btn-gold {
            background: #d4af37;
            border-color: #d4af37;
            color: white;
        }
    </style>
</head>
<body>

    <section class="hero" id="main-bg">
        <div class="overlay"></div>
        <div class="container">
            <h1 id="texto-biblico">Cargando mensaje de esperanza...</h1>
            <p class="ref" id="referencia"></p>

            <div class="actions">
                <a href="https://www.bible.com/es" target="_blank" class="btn btn-gold">游닀 Biblia Gratis</a>
                <a href="https://wa.me/TU_NUMERO_AQUI" id="link-oracion" class="btn">游똂 Pedir Oraci칩n</a>
                <a href="#" class="btn">游뱋 Estudiar Juntos</a>
                <a href="https://www.google.com/maps/search/iglesias+cristianas+cerca+de+mi" target="_blank" class="btn">游늸 Iglesias Cercanas</a>
            </div>
        </div>
    </section>

    <script>
        const contenidos = {
            "estres": {
                t: '"No se inquieten por nada; m치s bien, en toda ocasi칩n presenten sus peticiones a Dios."',
                r: "Filipenses 4:6",
                i: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=1600&q=80"
            },
            "miedo": {
                t: '"No temas, porque yo estoy contigo; no desmayes, porque yo soy tu Dios."',
                r: "Isa칤as 41:10",
                i: "https://images.unsplash.com/photo-1470252646218-d7a3634fb5c8?auto=format&fit=crop&w=1600&q=80"
            },
            "familia": {
                t: '"Cree en el Se침or Jes칰s, y ser치s salvo, t칰 y tu casa."',
                r: "Hechos 16:31",
                i: "https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&w=1600&q=80"
            },
            "paz": {
                t: '"La paz os dejo, mi paz os doy; yo no os la doy como el mundo la da."',
                r: "Juan 14:27",
                i: "https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=1600&q=80"
            }
        };

        const params = new URLSearchParams(window.location.search);
        const tema = params.get('tema') || 'paz'; // Si no hay tema, usa 'paz' por defecto
        
        const data = contenidos[tema] || contenidos["paz"];

        // Aplicar cambios
        document.getElementById('texto-biblico').innerText = data.t;
        document.getElementById('referencia').innerText = data.r;
        document.getElementById('main-bg').style.backgroundImage = `url('${data.i}')`;
    </script>
</body>
</html>
