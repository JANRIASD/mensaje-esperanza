<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paz en su Palabra</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #2c3e50; }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #2c3e50;
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container { position: relative; z-index: 2; padding: 25px; max-width: 800px; }
        h1 { font-family: 'Lora', serif; font-size: 2.2rem; font-style: italic; line-height: 1.4; margin-bottom: 20px; }
        .ref { font-weight: 600; color: #d4af37; text-transform: uppercase; letter-spacing: 2px; }
        .actions { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .btn {
            padding: 12px 20px; border-radius: 50px; text-decoration: none; font-size: 0.8rem;
            border: 1px solid white; color: white; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
        }
        .btn-gold { background: #d4af37; border: none; }
    </style>
</head>
<body>
    <section class="hero" id="bg">
        <div class="overlay"></div>
        <div class="container">
            <h1 id="txt">Cargando...</h1>
            <p class="ref" id="rf"></p>
            <div class="actions">
                <a href="#" class="btn btn-gold">üìñ Biblia Gratis</a>
                <a href="#" class="btn">üôè Oraci√≥n</a>
                <a href="#" class="btn">ü§ù Estudiar</a>
            </div>
        </div>
    </section>

    <script>
        const info = {
            "estres": { t: '"No se inquieten por nada..."', r: "Filipenses 4:6", i: "https://images.unsplash.com/photo-1499209974431-9dac3adaf477?w=1200" },
            "miedo": { t: '"No temas, yo estoy contigo..."', r: "Isa√≠as 41:10", i: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=1200" },
            "paz": { t: '"Mi paz os dejo, mi paz os doy..."', r: "Juan 14:27", i: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1200" }
        };

        const query = new URLSearchParams(window.location.search);
        const t = query.get('tema') || 'paz';
        const d = info[t] || info['paz'];

        document.getElementById('txt').innerText = d.t;
        document.getElementById('rf').innerText = d.r;
        document.getElementById('bg').style.backgroundImage = "url('" + d.i + "')";
    </script>
</body>
</html>
