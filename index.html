<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paz en su Palabra</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; scroll-behavior: smooth; }
        
        /* SECCI칍N PRINCIPAL */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Fondo de respaldo por si falla la imagen */
            background: #2c3e50 linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            transition: background-image 1s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container { position: relative; z-index: 2; padding: 25px; max-width: 850px; }

        h1 { font-family: 'Lora', serif; font-size: clamp(1.6rem, 5vw, 2.5rem); font-style: italic; margin-bottom: 20px; line-height: 1.4; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }

        .ref-principal { font-weight: 600; letter-spacing: 3px; text-transform: uppercase; font-size: 0.8rem; color: #d4af37; margin-bottom: 40px; }

        /* BOTONES */
        .actions { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 50px; }

        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        .btn:hover { background: white; color: #333; transform: translateY(-2px); }
        .btn-gold { background: #d4af37; border-color: #d4af37; color: white; }

        /* SECCI칍N DIARIA */
        .daily-verse-section { padding: 60px 20px; text-align: center; background: white; }
        .daily-card { max-width: 500px; margin: 0 auto; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .daily-text { font-family: 'Lora', serif; font-size: 1.2rem; font-style: italic; color: #444; }
        .daily-ref { font-weight: 600; color: #d4af37; margin-top: 15px; font-size: 0.9rem; }

        /* REDES SOCIALES */
        .social-links { margin-top: 30px; padding-bottom: 40px; text-align: center; }
        .social-links a { margin: 0 15px; color: #999; text-decoration: none; font-weight: 600; font-size: 0.8rem; }
        .social-links a:hover { color: #d4af37; }
    </style>
</head>
<body>

    <section class="hero" id="main-bg">
        <div class="overlay"></div>
        <div class="container">
            <h1 id="texto-biblico">"Buscad y hallar칠is, llamad y se os abrir치"</h1>
            <p class="ref-principal" id="referencia">Mateo 7:7</p>

            <div class="actions">
                <a href="https://www.bible.com/es" target="_blank" class="btn btn-gold">游닀 Biblia Gratis</a>
                <a href="https://wa.me/TU_NUMERO" class="btn">游똂 Pedir Oraci칩n</a>
                <a href="#" class="btn">游뱋 Estudiar Juntos</a>
                <a href="https://www.google.com/maps/search/iglesia+cristiana+cerca+de+mi" target="_blank" class="btn">游늸 Iglesias Cercanas</a>
            </div>
        </div>
    </section>

    <section class="daily-verse-section" id="diario">
        <div class="daily-card">
            <small style="color:#bbb; letter-spacing:2px">MENSAJE DEL D칈A</small>
            <p class="daily-text" id="daily-text">Cargando...</p>
            <p class="daily-ref" id="daily-ref"></p>
        </div>
        
        <div class="social-links">
            <a href="TU_FACEBOOK">FACEBOOK</a>
            <a href="TU_YOUTUBE">YOUTUBE</a>
        </div>
    </section>

    <script>
        // CONTENIDOS CON IM츼GENES DE ALTA DISPONIBILIDAD
        const contenidos = {
            "estres": { 
                t: '"No se inquieten por nada; m치s bien, en toda ocasi칩n presenten sus peticiones a Dios."', 
                r: "Filipenses 4:6", 
                i: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=1600" 
            },
            "miedo": { 
                t: '"No temas, porque yo estoy contigo; no desmayes, porque yo soy tu Dios."', 
                r: "Isa칤as 41:10", 
                i: "https://images.unsplash.com/photo-1470252646218-d7a3634fb5c8?w=1600" 
            },
            "paz": { 
                t: '"La paz os dejo, mi paz os doy; yo no os la doy como el mundo la da."', 
                r: "Juan 14:27", 
                i: "https://images.unsplash.com/photo-1499346030926-9a72daac6c63?w=1600" 
            }
        };

        const params = new URLSearchParams(window.location.search);
        const tema = params.get('tema') || 'paz';
        const data = contenidos[tema] || contenidos["paz"];

        // Aplicar texto
        document.getElementById('texto-biblico').innerText = data.t;
        document.getElementById('referencia').innerText = data.r;
        
        // Aplicar Imagen con un peque침o retraso para asegurar carga
        const hero = document.getElementById('main-bg');
        hero.style.backgroundImage = "url('" + data.i + "')";

        // L칍GICA DIARIA
        const versiculos = [
            { t: "Todo lo puedo en Cristo que me fortalece.", r: "Filipenses 4:13" },
            { t: "El Se침or es mi luz y mi salvaci칩n.", r: "Salmo 27:1" },
            { t: "Jehov치 es mi pastor, nada me faltar치.", r: "Salmo 23:1" }
        ];
        const dia = new Date().getDate() % versiculos.length;
        document.getElementById('daily-text').innerText = '"' + versiculos[dia].t + '"';
        document.getElementById('daily-ref').innerText = versiculos[dia].r;
    </script>
</body>
</html>
